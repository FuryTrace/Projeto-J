<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <!-- Formulário para criar tarefa. O backend exige 'nome' não-nulo. -->
    <form id="form-adicionar">
      <!-- 'nome' aparece na tabela como campo obrigatório -->
      <input id="nome" placeholder="Nome (obrigatório)" autocomplete="off">
      <!-- 'descricao' é opcional -->
      <input id="descricao" placeholder="Descrição da tarefa" autocomplete="off">
      <button type="submit">Adicionar</button>
    </form>

    <ul id="lista"></ul>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
